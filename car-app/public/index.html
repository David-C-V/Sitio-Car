<!-- public/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo Multimedia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Catálogo Multimedia</h1>

    <form id="itemForm" class="mb-4">
      <input type="hidden" id="itemId" />
      <input type="text" id="title" class="form-control mb-2" placeholder="Título" required />
      <textarea id="description" class="form-control mb-2" placeholder="Descripción"></textarea>
      <input type="url" id="media_url" class="form-control mb-2" placeholder="URL de YouTube/SoundCloud" />
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

    <div id="catalogList"></div>
  </div>

  <script>
    const api = '/api/catalog';

    async function loadCatalog() {
      const res = await fetch(api);
      const data = await res.json();
      const list = data.map(item => `
        <div class="card mb-2">
          <div class="card-body">
            <h5>${item.title}</h5>
            <p>${item.description}</p>
            <div class="mb-2">
              ${item.media_url.includes('youtube') ?
                `<iframe width="100%" height="200" src="${item.media_url}" frameborder="0" allowfullscreen></iframe>` :
                `<iframe width="100%" height="166" scrolling="no" frameborder="no" src="${item.media_url}"></iframe>`}
            </div>
            <button onclick="editItem(${item.id}, '${item.title}', '${item.description}', '${item.media_url}')" class="btn btn-sm btn-warning">Editar</button>
            <button onclick="deleteItem(${item.id})" class="btn btn-sm btn-danger">Eliminar</button>
          </div>
        </div>
      `).join('');
      document.getElementById('catalogList').innerHTML = list;
    }

    async function saveItem(e) {
      e.preventDefault();
      const id = document.getElementById('itemId').value;
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const media_url = document.getElementById('media_url').value;

      const payload = { title, description, media_url };
      const method = id ? 'PUT' : 'POST';
      const url = id ? `${api}/${id}` : api;

      await fetch(url, {
        method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      document.getElementById('itemForm').reset();
      loadCatalog();
    }

    function editItem(id, title, description, media_url) {
      document.getElementById('itemId').value = id;
      document.getElementById('title').value = title;
      document.getElementById('description').value = description;
      document.getElementById('media_url').value = media_url;
    }

    async function deleteItem(id) {
      await fetch(`${api}/${id}`, { method: 'DELETE' });
      loadCatalog();
    }

    document.getElementById('itemForm').addEventListener('submit', saveItem);
    loadCatalog();
  </script>
</body>
</html>
