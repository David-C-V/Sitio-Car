<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo Dinámico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }

    form input, form textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    .item {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }

    .item video, .item img {
      max-width: 100%;
      height: auto;
    }

    .buttons {
      margin-top: 10px;
    }

    .buttons button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Catálogo Dinámico</h1>

  <form id="catalog-form">
    <input type="text" id="title" placeholder="Título" required />
    <textarea id="description" placeholder="Descripción"></textarea>
    <input type="url" id="media_url" placeholder="URL de imagen o video" />
    <button type="submit">Agregar</button>
  </form>

  <div id="catalog-list"></div>

  <script>
    const form = document.getElementById('catalog-form');
    const list = document.getElementById('catalog-list');

    // Cargar registros al inicio
    window.onload = loadItems;

    function loadItems() {
      fetch('/api/catalog')
        .then(res => res.json())
        .then(data => {
          list.innerHTML = '';
          data.forEach(item => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
              <strong>${item.title}</strong>
              <p>${item.description}</p>
              ${renderMedia(item.media_url)}
              <div class="buttons">
                <button onclick="editItem(${item.id}, '${item.title}', '${item.description}', '${item.media_url}')">Editar</button>
                <button onclick="deleteItem(${item.id})">Eliminar</button>
              </div>
            `;
            list.appendChild(div);
          });
        });
    }

    function renderMedia(url) {
      if (!url) return '';
      if (url.match(/\.(mp4|webm|ogg)$/)) {
        return `<video controls src="${url}"></video>`;
      } else {
        return `<img src="${url}" alt="Media">`;
      }
    }

    form.onsubmit = e => {
      e.preventDefault();
      const data = {
        title: form.title.value,
        description: form.description.value,
        media_url: form.media_url.value
      };
      fetch('/api/catalog', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      }).then(() => {
        form.reset();
        loadItems();
      });
    };

    function editItem(id, title, description, media_url) {
      const newTitle = prompt('Editar título:', title);
      const newDescription = prompt('Editar descripción:', description);
      const newMediaUrl = prompt('Editar URL de media:', media_url);
      if (newTitle !== null) {
        fetch(`/api/catalog/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            title: newTitle,
            description: newDescription,
            media_url: newMediaUrl
          })
        }).then(() => loadItems());
      }
    }

    function deleteItem(id) {
      if (confirm('¿Estás seguro de eliminar este elemento?')) {
        fetch(`/api/catalog/${id}`, { method: 'DELETE' })
          .then(() => loadItems());
      }
    }
  </script>
</body>
</html>
